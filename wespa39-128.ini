[ports]
;check laser COM port in the device manager
laserComPort = COM3
[offsets]
;units are in inches
laserOffset = 0.0
minTolerance = 0.1
maxTolerance = 6.0
[debug]
;log files will be saved in the same directory as the exe
enableLogging = True
;debug=10, info=20, warning=30, error=40, critical=50
loggingLevel = 30